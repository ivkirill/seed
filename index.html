	<link href="/css/seed/2.0/seed.less.css" rel="stylesheet" type="text/css">

    <script>
	seed.globals({
//		'debug' : true

		locale : {
			'seedCarousel' : {

					'next' : 'NEXT'

	require('seed.tooltip');

		});
	});
    </script>
	
	<img src="https://plarson.ru/i/logo/html5_70x100.png" width="70" height="100" title="HTML5">
